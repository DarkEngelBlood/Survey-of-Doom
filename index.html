<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Doom Survey</title>
  </head>
  <body>
    <div class="form">
    <h1 id="title">Survey of DOOM</h1>
    <p id="description">Thanks for taking the time to help us improve the game</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    
      <fieldset>
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required></label>
        <label for="age" id="number-label">Age (optional)<input type="number" id="number" min="13" max="90" placeholder="Age"></label>
        <label for="dropdown">Wich option defines your satisfaction with the game?
        <select id="dropdown">
          <option value="">Select one</option>
          <option value="1">Bad</option>
          <option value="2">Mediocre</option>
          <option value="3">Good</option>
          <option value="4">Awesome</option>
        </select>
        </label>
      </fieldset>
      <hr>
      <fieldset><label class="legend">Would you recomend Doom Eternal to a friend?</label>
        <label><input type="radio" value="not-sure" name="recomend" class="inline">Not Sure</label>
        <label><input type="radio" value="maybe" name="recomend" class="inline">Maybe</label>
        <label><input type="radio" value="definitely" name="recomend" class="inline">Definitely</label>
      </fieldset>
      <hr>
      <fieldset><label class="legend">What would you like to see in the game?</label>
        <label><input type="checkbox" value="monsters" class="inline"> New Monsters</label>
        <label><input type="checkbox" value="glorykills" class="inline"> New Glorykills animations</label>
        <label><input type="checkbox" value="bosses" class="inline"> New and more Bosses</label>
        <label><input type="checkbox" value="weapons" class="inline"> New Weapons</label>
      </fieldset>
      <hr>
      <fieldset>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="3" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </body>
</html>
